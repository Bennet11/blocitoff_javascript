<section class="taskbox">
  <h3>Past Tasks</h3>
    <div class="taskclass">
      <h4>High Priority</h4>
        <ul class="tasklist">
          <li ng-repeat="task in history.tasks" ng-show="task.expired || task.completed === true">
            <h4>{{ task }}</h4>
          </li>
        </ul>
    </div>
    <br />
    <br />
    <div class="taskclass">
      <h4>Medium Priority</h4>
        <ul class="tasklist">
          <li ng-repeat="task in history.tasks" ng-show="task.expired || task.completed === true">
            <h4>{{ task }}</h4>
          </li>
        </ul>
    </div>
    <br />
    <br />
    <div class="taskclass">
      <h4>Low Priority</h4>
        <ul class="tasklist">
          <li ng-repeat="task in history.tasks" ng-show="task.expired || task.completed === true">
            <h4>{{ task }}</h4>
          </li>
        </ul>
    </div>
    <br />
    <br />
</section>

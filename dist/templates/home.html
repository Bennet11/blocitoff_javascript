<section class="taskbox">
  <table class="tasklist">
    <tr>
      <th>Current Tasks</th>
    </tr>
    <tr ng-repeat="task in main.tasks">
      <td>{{ task.text }}</td>
    </tr>
  </table>
  <br />
  <br />
</section>

<section class="formbox">
  <form class="addform">
    <input placeholder="Add a task" ng-model="main.newTask"/>
    <button class="btn btn-primary" type="button" ng-click="main.addTask()">Add Task</button>
  </form>
</section>
